<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="https://s3.eu-central-2.wasabisys.com/gems-images/0192eb95-49ee-7aad-b90a-698741c5500c.jpg" alt="Crypto Blog Banner">
        </div>
        <header>
            <h1>Crypto Blog</h1>
            <button id="newPostBtn" class="button">New Post</button>
        </header>

        <div id="newPostForm" class="modal hidden">
            <div class="modal-content">
                <h2>Create New Post</h2>
                <form id="postForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" id="author" required>
                    </div>
                    <div class="form-group">
                        <label for="editor">Content</label>
                        <div id="editor"></div>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button">Publish</button>
                        <button type="button" class="button button-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <main id="posts">
            <div id="loading" class="loading">Loading posts...</div>
        </main>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
